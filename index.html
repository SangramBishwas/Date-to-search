<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date To Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#4A235A] text-white flex lg:flex justify-center items-center min-h-screen">
    <div class="bg-[#1B2631] text-center md:w-auto w-auto lg:p-5 p-2 rounded-md">
        <div class="border-2 border-[#229954] w-auto p-2 md:p-4 lg:p-4">
            <p class="text-lg">Choose Date to Search</p>
            <h1 class="text-3xl font-bold">Book Your Game</h1>
            <div class="flex justify-between border mt-5 p-3">
                <h3>Game Name</h3>
                <select class="bg-[#1B2631]">
                    <option class="bg-white text-black text-base p-5 w-auto" value="cricket">Cricket</option>
                    <option class="bg-white text-black text-base p-5 w-auto" value="football">Football</option>
                    <option class="bg-white text-black text-base p-5 w-auto" value="badminton">Badminton</option>
                    <option class="bg-white text-black text-base p-5 w-auto" value="basketball">Basketball</option>
                    <option class="bg-white text-black text-base p-5 w-auto" value="carrom">Carrom</option>
                    <option class="bg-white text-black text-base p-5 w-auto" value="chase">Chase</option>
                </select>
            </div>
            <div class="bg-[#1B2631] flex justify-between border mt-5 p-3">
                <h3>Booking Date</h3>
                <input class="bg-[#1B2631]" type="date" name="calender" id="calender">
            </div>
            <div class="flex justify-between">
                <div class="flex gap-10 justify-between border mt-5 p-3">
                    <h3>Start Time</h3>
                    <select class="bg-[#1B2631]" name="time" id="">
                        <option class="bg-white text-black text-base p-5 w-auto" value="">06:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">07:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">08:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">09:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">10:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">11:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">12:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">01:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">02:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">03:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">04:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">05:00 AM</option>
                    </select>
                </div>
                <div class="flex gap-10 justify-between border mt-5 p-3">
                    <h3>End Time</h3>
                    <select class="bg-[#1B2631]" name="time" id="">
                        <option class="bg-white text-black text-base p-5 w-auto" value="">06:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">07:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">08:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">09:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">10:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">11:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">12:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">01:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">02:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">03:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">04:00 AM</option>
                        <option class="bg-white text-black text-base p-5 w-auto" value="">05:00 AM</option>
                    </select>
                </div>
            </div>
            <button class="w-full text-lg py-2 bg-[#229954] rounded-lg mt-5">Check Availablity</button>
        </div>
    </div>
</body>
</html>
